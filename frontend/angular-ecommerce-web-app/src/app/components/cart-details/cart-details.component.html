<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Detail</th>
            <th width="30%"></th>
          </tr>

          <tr *ngFor="let temp of cartItems">
            <td>
              <img
                src="{{ temp.imageUrl }}"
                alt="image"
                class="img-responsive"
                width="150px"
              />
            </td>
            <td>
              <p>{{ temp.name }}</p>
              <p>{{ temp.unitPrice | currency: "INR" }}</p>
            </td>
            <td>
              <div class="items">
                <label for="quantity">Quantity</label>
                 <!-- {{ temp.quantity }} -->
                 <div class="row no-gutters">
                    <div class="col">
                        <button (click)="clickToIncrementQuantity(temp)" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="col ml-4 mr-2">
                        {{ temp.quantity }}
                    </div>
                    <div class="col">
                        <button (click)="clickToDecrementQuantity(temp)" class="btn btn-primary btn-sm">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                    <div class="col-8"></div>
                 </div>
              </div>

              <button (click)="remove(temp)" class="btn btn-primary btn-sm">Remove</button>
              <p class="mt-2">
                Subtotal: {{ temp.quantity * temp.unitPrice | currency: "INR" }}
              </p>
            </td>
          </tr>

          <tr>
            <td colspan="2"></td>
            <td style="font-weight: bold">
              <p>Total Quantity: {{ totalQuantity }}</p>
              <p>Shipping: Free</p>
              <p>Total Price: {{ totalPrice | currency: "INR" }}</p>
            </td>
          </tr>
        </table>
      </div>
      <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
        Shopping Cart Is Empty.
      </div>
    </div>
  </div>
</div>
